<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>
<body>
<h1>공지사항</h1>
<ul>
    <li th:each="notice : ${notices}">
        <span th:text="${notice.title}"></span> - 작성자 : <span th:text="${notice.content}"></span>
        <span th:text="${notice.getLastModifiedDate()}"></span>
        <span th:text="${notice.getMember().getName()}"></span>
    </li>
</ul>
<!-- 페이징 처리 -->
</body>
</html>
